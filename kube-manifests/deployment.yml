apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: firstapp
  template:
    metadata:
      name: firstapp
      labels:
        app: firstapp
    spec:
      containers:
        - name: first-nginx
          image: nginx:latest
          ports:
          - containerPort: 80